<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Google</title>
		<link rel="stylesheet" href="style.css" />
	<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- END BOOTSTRAP -->
	<!-- FONTAWESOME -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<!-- END FONTAWESOME -->
	</head>

	<body>
		<div id="wrapper">
		<!-- NAVBAR TOP -->
			<nav id="navtop">
				<ul class="toplist">
					<li><a class="link" href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
					<li><a class="link" href="https://www.google.fr/imghp?hl=fr&tab=wi">Images</a></li>
					<li><a href="https://www.google.fr/intl/fr/options/"><i class="fas fa-th" style="font-size:21px;"></i></a></li>
					<li><button type="button" class="btn btn-primary">Connexion</button></li>
				</ul>
			</nav>
<!-- END NAVBAR TOP -->
<!-- CENTER -->
	<div id="middle" class="hidden">
		
		<div class="box">
			
			<div class="img">
				<img src="picto/logo.png" alt="logo google" height="92" class="logo"/>
			</div>

			<div class="form" dir="ltr">
				<input id="recherche" type="text" title="Rechercher" size=60px;" maxlength="2048"/>
			</div>

			<div id="search_buttons">	
				<button type="button" class="btn btn-default" onclick="search()">Recherche Google</button>
         		<button type="button" class="btn btn-default">J'ai de la chance</button>
			</div>
	
			<div id="change_country">
				Google disponible en <a href="https://www.google.fr/webhp?hl=en">Anglais</a>
			</div>
		</div>
	</div>
</div>

<!--	END CENTER-->

	<footer>
		<div id="f_bar1">
			<div class="f_pays">
				<span class="pays">France</span>
			</div>
				<div class="f_nav"> <!-- Menu regroupe tout -->
				<div class="f_bar2">
				<div class="droite">  
				<a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consommateurs</a>
				<a href="https://www.google.fr/intl/fr_fr/policies/privacy/?fg=1">Confidentialité</a>
				<a href="https://www.google.fr/intl/fr_fr/policies/terms/?fg=1">Conditions</a>
				<a href="https://www.google.fr/preferences?hl=fr">Paramètres</a>
			</div>
		
			<div class="gauche">
				<a href="https://www.google.fr/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjI4oOCg6TaAhVCPBQKHViPBkYQkdQCCAo&url=https%3A%2F%2Fwww.google.fr%2Fintl%2Ffr_fr%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2uB175PdVvu_s_Oh5IRJXX">Publicité</a>
				<a href="https://www.google.fr/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjI4oOCg6TaAhVCPBQKHViPBkYQktQCCAs&url=https%3A%2F%2Fwww.google.fr%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw3oBerwhZw46LsPtxWHNJJA">Entreprise</a>
				<a href="https://www.google.fr/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjI4oOCg6TaAhVCPBQKHViPBkYQkNQCCAw&url=https%3A%2F%2Fwww.google.fr%2Fintl%2Ffr_fr%2Fabout%2F%3Futm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw1Jwo2vO2kGpzOPWCuzWlrz">À propos</a>
			</div>
			</div>
		</div>
	</footer>
	  <!-- BOUTON TOGGLE CENTER -->
  <div id="overCenter">
  	<button type="button" id= "okgoogle" name="show">Bouton magique !</button>
  </div>
